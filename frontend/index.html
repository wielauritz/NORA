<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - Stundenplan Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
    theme: {
                extend: {
                    colors: {
                        primary: '#3cd2ff',
                        secondary: '#003a79',
                        accent: '#ffa064',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Login Container -->
    <div class="w-full max-w-md">

        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <img src="https://cdn.nora-nak.de/img/logo.png" alt="NORA Logo" class="h-20 mx-auto mb-4">
            <p class="text-gray-600 text-sm">Melde dich an oder erstelle einen Account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
            <form id="loginForm" class="space-y-5">

                <!-- E-Mail Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        E-Mail-Adresse
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="input-focus block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all bg-white"
                        placeholder="vorname.nachname@nordakademie.de"
                    >
                </div>

                <!-- Passwort Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Passwort
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="current-password"
                        minlength="6"
                        class="input-focus block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all bg-white"
                        placeholder="Mindestens 6 Zeichen"
                    >
                </div>

                <!-- Forgot Password -->
                <div class="text-right">
                    <a href="password-reset.html" class="text-sm font-medium text-primary hover:text-secondary transition-colors">
                        Passwort vergessen?
                    </a>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="btn-hover w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg font-medium"
                >
                    Anmelden
                </button>

                <!-- Info Text -->
                <p class="text-xs text-center text-gray-500 mt-4">
                    Neuer Account? Wird automatisch bei erster Anmeldung erstellt
                </p>

            </form>
        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-gray-400 text-xs">
            &copy; 2025 NORA Dashboard
        </p>

    </div>

    <script src="js/storage-ios.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/api-helper.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app-updater.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
