<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NORA - Nordakademie Organizer & Room Assistant</title>
    <script src="js/dark-mode.js"></script>
    <script src="js/storage-ios.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/persistent-storage.js"></script>
    <script src="js/app-updater.js"></script>
    <style>
        /* Prevent white flash in dark mode during app initialization */
        @media (prefers-color-scheme: dark) {
            html, body {
                background-color: #0f172a;
            }
        }

        /* Also support manual dark mode class (set by dark-mode.js) */
        html.dark, html.dark body {
            background-color: #0f172a;
        }
    </style>
</head>
<body>
    <script>
        // API Base URL
        const API_BASE_URL = 'https://api.new.nora-nak.de/v1';

        (async function() {
            try {
                // 1. Initialize app updater (includes notifyAppReady and update check)
                // This will download updates in background and apply them on next launch
                // Token is preserved in persistent storage
                if (typeof appUpdater !== 'undefined') {
                    await appUpdater.initialize();
                }

                // 2. Initialize persistent storage
                await initPersistentStorage();

                // 3. Check if user has a token
                const token = await loadTokenPersistent();

                if (!token) {
                    // No token found, redirect to login
                    window.location.replace('login.html');
                    return;
                }

                // 4. Validate token with server before redirecting to dashboard
                try {
                    const response = await fetch(`${API_BASE_URL}/user`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        console.log('✅ Token validated, redirecting to dashboard');
                        window.location.replace('dashboard.html');
                    } else {
                        // Token is invalid (401, 403, etc.), clear and redirect to login
                        console.log('❌ Token invalid, clearing and redirecting to login');
                        await clearTokenPersistent();
                        window.location.replace('login.html');
                    }
                } catch (error) {
                    // Network error or token validation failed
                    console.error('❌ Token validation failed:', error);
                    await clearTokenPersistent();
                    window.location.replace('login.html');
                }
            } catch (error) {
                console.error('Error during auth check:', error);
                // If anything fails, redirect to login
                window.location.replace('login.html');
            }
        })();
    </script>
</body>
</html>
