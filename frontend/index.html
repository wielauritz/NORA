<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NORA - Nordakademie Organizer & Room Assistant</title>
    <script src="js/dark-mode.js"></script>
    <script src="js/storage-ios.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/persistent-storage.js"></script>
</head>
<body>
    <script>
        (async function() {
            try {
                // Initialize persistent storage
                await initPersistentStorage();

                // Check if user has a token
                const token = await loadTokenPersistent();

                // Redirect based on authentication status
                if (token) {
                    window.location.replace('dashboard.html');
                } else {
                    window.location.replace('login.html');
                }
            } catch (error) {
                console.error('Error during auth check:', error);
                // If anything fails, redirect to login
                window.location.replace('login.html');
            }
        })();
    </script>
</body>
</html>
