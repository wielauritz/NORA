<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zurücksetzen - Stundenplan Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3cd2ff',
                        secondary: '#003a79',
                        accent: '#ffa064',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Reset Container -->
    <div class="w-full max-w-md">

        <!-- Back Button -->
        <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-secondary mb-6 transition-colors text-sm">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Zurück zum Login
        </a>

        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <img src="https://cdn.nora-nak.de/img/logo.png" alt="NORA Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-xl font-semibold text-secondary mb-2">Passwort zurücksetzen</h1>
            <p class="text-gray-600 text-sm">Wir senden dir einen Reset-Link per E-Mail</p>
        </div>

        <!-- Reset Form -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">

            <!-- Form View -->
            <form id="resetForm" class="space-y-5">

                <!-- E-Mail Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        E-Mail-Adresse
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="input-focus block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all bg-white"
                        placeholder="vorname.nachname@nordakademie.de"
                    >
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="btn-hover w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg font-medium"
                >
                    Reset-Link senden
                </button>

            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="hidden success-message">
                <div class="text-center space-y-4">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-green-50 rounded-full">
                        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-secondary">E-Mail gesendet</h3>
                    <p class="text-sm text-gray-600">
                        Falls ein Account mit der E-Mail <strong id="sentEmail"></strong> existiert, haben wir dir einen Reset-Link gesendet.
                    </p>
                    <p class="text-xs text-gray-500">
                        Bitte prüfe auch deinen Spam-Ordner
                    </p>
                    <a href="index.html" class="inline-block text-primary hover:text-secondary transition-colors font-medium text-sm mt-4">
                        Zurück zum Login
                    </a>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-gray-400 text-xs">
            &copy; 2025 NORA Dashboard
        </p>

    </div>

    <script src="js/api-helper.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app-updater.js"></script>
    <script src="js/password-reset.js"></script>

</body>
</html>
