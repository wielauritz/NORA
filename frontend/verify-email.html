<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail verifizieren - Stundenplan Dashboard</title>
    <script src="js/dark-mode.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3cd2ff',
                        secondary: '#003a79',
                        accent: '#ffa064',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Verification Container -->
    <div class="w-full max-w-md">

        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <img src="https://cdn.nora-nak.de/img/logo.png" alt="NORA Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-xl font-semibold text-secondary mb-2">E-Mail Verifizierung</h1>
            <p class="text-gray-600 text-sm">Einen Moment bitte...</p>
</div>

        <!-- Status Container -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">

            <!-- Loading State -->
            <div id="loadingState" class="text-center space-y-4">
                <div class="spinner mx-auto"></div>
                <p class="text-sm text-gray-600">Verifizierung wird durchgef√ºhrt</p>
            </div>

        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-gray-400 text-xs">
            &copy; 2025 NORA Dashboard
        </p>

    </div>

    <script src="js/storage-manager.js"></script>
    <script src="js/persistent-storage.js"></script>
    <script src="js/api-helper.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app-updater.js"></script>
    <script src="js/verify-email.js"></script>

</body>
</html>
