<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Passwort setzen - Stundenplan Dashboard</title>
    <script src="js/dark-mode.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3cd2ff',
                        secondary: '#003a79',
                        accent: '#ffa064',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/common.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Reset Container -->
    <div class="w-full max-w-md">

        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <img src="https://cdn.nora-nak.de/img/logo.png" alt="NORA Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-xl font-semibold text-secondary mb-2">Neues Passwort setzen</h1>
            <p class="text-gray-600 text-sm">Wähle ein sicheres Passwort</p>
        </div>

        <!-- Reset Form -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">

            <!-- Form View -->
            <form id="resetConfirmForm" class="space-y-5">

                <!-- Password Input -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Neues Passwort
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            required
                            minlength="6"
                            autocomplete="new-password"
                            class="input-focus block w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:outline-none transition-all bg-white"
                            placeholder="Mindestens 6 Zeichen"
                        >
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            aria-label="Passwort anzeigen"
                        >
                            <svg id="eyeIcon" class="w-5 h-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div class="password-strength bg-gray-200 rounded" id="strengthBar"></div>
                        <p class="text-xs text-gray-500 mt-1" id="strengthText">Mindestens 6 Zeichen erforderlich</p>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Passwort bestätigen
                    </label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        minlength="6"
                        autocomplete="new-password"
                        class="input-focus block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-all bg-white"
                        placeholder="Passwort wiederholen"
                    >
                    <p class="text-xs text-gray-500 mt-2" id="matchText"></p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="btn-hover w-full bg-gradient-to-r from-primary to-secondary text-white py-3 px-4 rounded-lg font-medium"
                >
                    Passwort zurücksetzen
                </button>

            </form>

            <!-- Success Message (hidden by default) -->
            <div id="successMessage" class="hidden fade-in text-center space-y-4">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-50 rounded-full">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-secondary">Passwort geändert</h3>
                <p class="text-sm text-gray-600">
                    Dein Passwort wurde erfolgreich zurückgesetzt
                </p>
                <a href="index.html" class="btn-hover inline-block bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-medium">
                    Zum Login
                </a>
            </div>

            <!-- Error Message (hidden by default) -->
            <div id="errorMessage" class="hidden fade-in">
                <div class="text-center space-y-4">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-red-50 rounded-full">
                        <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-semibold text-secondary">Ungültiger Link</h3>
                    <p class="text-sm text-gray-600" id="errorText">
                        Der Reset-Link ist ungültig oder abgelaufen
                    </p>
                    <a href="password-reset.html" class="btn-hover inline-block bg-gradient-to-r from-primary to-secondary text-white py-3 px-6 rounded-lg font-medium">
                        Neuen Link anfordern
                    </a>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-gray-400 text-xs">
            &copy; 2025 NORA Dashboard
        </p>

    </div>

    <script src="js/storage-manager.js"></script>
    <script src="js/persistent-storage.js"></script>
    <script src="js/api-helper.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app-updater.js"></script>
    <script src="js/reset-password-confirm.js"></script>

</body>
</html>
