version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nora_user
      POSTGRES_PASSWORD: nora_dev_password
      POSTGRES_DB: nora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nora_user -d nora"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI
  # Access at: http://localhost:5050
  # Login: admin@nora.local / admin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nora-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nora.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
